name: CI - Discovery Service

on:
  push:
    branches: [ main, develop ]
    paths:
      - 'backend/discovery-service/**'
      - '.github/workflows/ci-discovery.yml'
  pull_request:
    branches: [ main, develop ]
    paths:
      - 'backend/discovery-service/**'

jobs:
  test:
    name: Test & Build
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: 'maven'
      
      - name: Run unit tests
        working-directory: ./backend/discovery-service
        run: mvn test
      
      - name: Run integration tests
        working-directory: ./backend/discovery-service
        run: mvn verify
      
      - name: Generate code coverage report
        working-directory: ./backend/discovery-service
        run: mvn jacoco:report
      
      - name: Check code coverage (90% minimum)
        working-directory: ./backend/discovery-service
        run: |
          mvn jacoco:check -Drules.coverage.minimum=0.90
      
      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v3
        with:
          files: ./discovery-service/target/site/jacoco/jacoco.xml
          flags: discovery-service
      
      - name: Code quality - Checkstyle
        working-directory: ./backend/discovery-service
        run: mvn checkstyle:check
        continue-on-error: true
      
      - name: Security scan - OWASP Dependency Check
        working-directory: ./backend/discovery-service
        run: mvn org.owasp:dependency-check-maven:check
        continue-on-error: true
      
      - name: Secret scanning with Gitleaks
        uses: gitleaks/gitleaks-action@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Build application
        working-directory: ./backend/discovery-service
        run: mvn clean package -DskipTests
      
      - name: Build Docker image
        working-directory: ./backend/discovery-service
        run: docker build -t discovery-service:${{ github.sha }} .
      
      - name: Upload artifact
        uses: actions/upload-artifact@v3
        with:
          name: discovery-service-jar
          path: discovery-service/target/*.jar
