name: CI - Game Service

on:
  push:
    branches: [ main, develop ]
    paths:
      - 'backend/game-service/**'
      - '.github/workflows/ci-game.yml'
  pull_request:
    branches: [ main, develop ]
    paths:
      - 'backend/game-service/**'

jobs:
  test:
    name: Test & Build
    runs-on: ubuntu-latest
    
    services:
      postgres:
        image: postgres:15-alpine
        env:
          POSTGRES_USER: gamenight
          POSTGRES_PASSWORD: gamenight
          POSTGRES_DB: game_db
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: 'maven'
      
      - name: Run unit tests
        working-directory: ./backend/game-service
        run: mvn test
        env:
          SPRING_DATASOURCE_URL: jdbc:postgresql://localhost:5432/game_db
          SPRING_DATASOURCE_USERNAME: gamenight
          SPRING_DATASOURCE_PASSWORD: gamenight
      
      - name: Run integration tests
        working-directory: ./backend/game-service
        run: mvn verify
        env:
          SPRING_DATASOURCE_URL: jdbc:postgresql://localhost:5432/game_db
          SPRING_DATASOURCE_USERNAME: gamenight
          SPRING_DATASOURCE_PASSWORD: gamenight
      
      - name: Generate code coverage report
        working-directory: ./backend/game-service
        run: mvn jacoco:report
      
      - name: Check code coverage (90% minimum)
        working-directory: ./backend/game-service
        run: mvn jacoco:check -Drules.coverage.minimum=0.90
      
      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v3
        with:
          files: ./backend/game-service/target/site/jacoco/jacoco.xml
          flags: game-service
      
      - name: Code quality - Checkstyle
        working-directory: ./backend/game-service
        run: mvn checkstyle:check
        continue-on-error: true
      
      - name: Security scan - OWASP Dependency Check
        working-directory: ./backend/game-service
        run: mvn org.owasp:dependency-check-maven:check
        continue-on-error: true
      
      - name: Secret scanning with Gitleaks
        uses: gitleaks/gitleaks-action@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Build application
        working-directory: ./backend/game-service
        run: mvn clean package -DskipTests
      
      - name: Build Docker image
        working-directory: ./backend/game-service
        run: docker build -t game-service:${{ github.sha }} .
      
      - name: Upload artifact
        uses: actions/upload-artifact@v3
        with:
          name: game-service-jar
          path: game-service/target/*.jar
